<div>
  <p>訂單編號：{{orderDatePlaced}}</p>
</div>

<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th scope="col">商品名稱</th>
    <th scope="col">單價</th>
    <th scope="col">數量</th>
    <th scope="col">小計</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of order$ | async; let i = index">
    <td>{{ i + 1 }}</td>
    <th>{{ order.product.title }}</th>
    <td><i class="fas fa-dollar-sign"></i> {{ order.product.price }}</td>
    <td>{{ order.quantity }}</td>
    <td><i class="fas fa-dollar-sign"></i> {{ order.totalPrice }}</td>
  </tr>
  </tbody>
</table>
<button mat-raised-button color="primary" class="float-left" routerLink="/my/orders"><i class="fas fa-long-arrow-alt-left"></i></button>
